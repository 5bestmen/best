<div style="padding-top:3%">
    <div class="content">
        <span class="c06">工程名：</span>
        <span class="c07" ng-bind="projectInfo.strPjName"></span>
        <div class="clear"></div>
    </div>
    <div class="content">
        <span class="c06">工程地址：</span>
        <span class="c07" ng-bind="projectInfo.strCountry+projectInfo.strProvince+projectInfo.strCity+projectInfo.strCollage"></span>
        <div class="clear"></div>
    </div>
    <div class="content">
        <span class="c06">工程类型：</span>
        <span class="c07" ng-bind="projectInfo.strType"></span>
        <div class="clear"></div>
    </div>
    <div class="content">
        <span class="c06">业主单位：</span>
        <span class="c07" ng-bind="projectInfo.strOwnerAddress"></span>
        <div class="clear"></div>
    </div>
    <div class="content">
        <span class="c06">联系人：</span>
        <span class="c07" ng-bind="projectInfo.strContacts"></span>
        <div class="clear"></div>
    </div>
    <div class="content">
        <span class="c06">联系方式：</span>
        <span class="c07" ng-bind="projectInfo.strContactWay"></span>
        <div class="clear"></div>
    </div>
    <div class="content">
        <span class="c06">工程基本信息：</span>
        <span class="c08" ng-bind="projectInfo.strInfoNote"></span>
        <div class="clear"></div>
    </div>
</div>
