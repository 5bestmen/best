<!--故障报警日志 -->

<div id="login_one_4" style="position:relative; left:0; top:40px; z-index:99; width:100%;">
    <div style="width:100%; background:#ffffff;padding-bottom:1%;">
        <div class="content" style="padding-top:1%;">
            <span style="margin-left:1%; line-height:23px;">选择类型：</span>
            <span style="width:80%" class="oi-list oi-list-text">
                <label class="oi-radio" for="radio">
                    <input type="checkbox" checked=""  name="radio" ng-click="refreshList(1)" />
                    设备故障
                </label>
                <label class="oi-radio" for="radio">
                    <input type="checkbox" checked=""  name="radio" ng-click="refreshList(2)"/>
                    设备报警
                </label>
                <label class="oi-radio" for="radio">
                    <input type="checkbox" checked=""  name="radio" ng-click="refreshList(3)"/>
                    平台智能报警
                </label>
                <div class="clear"></div>
            </span>
            <div class="clear"></div>
        </div>
        <div class="content" style="margin-top:2%">
            <span style="margin-left:1%">选择时间期间：</span>
            <span class="c11" style="width: 60%">
                <input type="date" style="width: 15em" class="c12" ng-model="startDateValue" />
                <span style="float:left"> &nbsp;--&nbsp;</span>
                <input type="date" style="width: 15em" class="c12" ng-model="endDateValue" />
                 <a class="build" ng-click="this.blur(); createReport();">生成</a>
                 <div class="clear"></div>
            </span>
            <div class="clear"></div>
        </div>
    </div>
    <div style="background-color: white"><div class="chart02" style="height: 300px"></div></div>
    <table class="sheet" cellpadding="0" cellspacing="0">
        <tr>
            <th>No</th>
            <th>时间</th>
            <th>设备</th>
            <th>故障类型</th>
            <th>故障详细</th>
        </tr>
        <tr ng-repeat="info in deviceBreakList">
            <td>{{$index}}</td>
            <td>{{info.strBreakTimeStamp}}</td>
            <td>{{info.strDeviceName}}</td>
            <td>{{info.strBreakKind}}</td>
            <td>{{info.strBreakContent}}</td>
        </tr>
    </table>
    <div style="width:64%; margin:0 auto; margin-top:1%;"><a class="build02" ng-click="this.blur(); downloadData();">下载</a></div>
</div>
<!--故障报警日志结束 -->
